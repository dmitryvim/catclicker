<html>
    <head>
        <script type="text/javascript">
          function clickMe() {
              var el = document.getElementById("counter");
              var count = parseInt(el.innerText) + 1;
              el.innerHTML = count;
          };
        </script>
    </head>
    <body>
        <h1>Kitten</h1>
        <img src="img/1784.png" onclick="clickMe()" />
        <div id="counter">0</div>
    </body>
</html>
